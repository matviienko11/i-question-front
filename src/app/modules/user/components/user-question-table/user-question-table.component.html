<div>
  <mat-list role="list">
    <mat-list-item role="listitem">
      <div style="width: 30%">Question</div>
      <div style="width: 30%">Answer</div>
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let item of questions">
      <div style="width: 30%">{{ item.question.question }}</div>
      <small style="width: 30%">{{ item.answer }}</small>
    </mat-list-item>
  </mat-list>
</div>

<div class="profile_wrapper">
  <div class="register_info">
    <p> Registered on: {{ user.createdAt | date: 'medium' }}</p>
  </div>
  <form [formGroup]="form" class="form">

    <div class="form__group">
      <mat-form-field appearance="outline" class="form__group__item">
        <mat-label>First name</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form__group__item">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>
    </div>

    <div class="form__group">
      <mat-form-field appearance="outline" class="form__group__item">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form__group__item">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
  </form>

  <div class="questions">
    <mat-tab-group>
      <mat-tab label="Pending">
        <app-user-question-table [questions]="pending"></app-user-question-table>
      </mat-tab>
      <mat-tab label="Answered">
        <app-user-question-table [questions]="answered"></app-user-question-table>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

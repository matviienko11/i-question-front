<table mat-table [dataSource]="questions" class="mat-elevation-z8" *ngIf="questions.length; else empty" style="width: 100%">

  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question.question}} </td>
  </ng-container>

  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef> Answer </th>
    <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showModal(row)"></tr>
</table>

<ng-template #empty>
  <p>No questions</p>
</ng-template>

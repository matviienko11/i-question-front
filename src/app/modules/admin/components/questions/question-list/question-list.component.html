<div class="question_list__wrapper">
  <table class="table" mat-table [dataSource]="questions">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question</th>
      <td mat-cell *matCellDef="let element"> {{ element.question }} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at</th>
      <td mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'medium' }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <mat-icon (click)="handleEdit()">edit</mat-icon>
        <mat-icon (click)="handleDelete(element.id)">delete_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]=pageSizeOptions
                 [length]=totalItems
                 [pageSize]="pageSize"
                 (page)="handlePaginationChange($event)"
                 showFirstLastButtons
                 aria-label="All questions">
  </mat-paginator>
</div>
